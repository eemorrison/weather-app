<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project2</title>
    <script
      src="https://kit.fontawesome.com/069efe00e4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Open+Sans:ital,wght@0,400;1,300&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <form class="search-form" id="search-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search City"
                  aria-label="Search"
                  id="city-input"
                />
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <span class="iconTemp">
            <img
              src="http://openweathermap.org/img/wn/09d@2x.png"
              alt="clouds"
              id="iconElement"
            />
          </span>

          <h1 id="city">Huntsville</h1>

          <h2 id="temperature">°<strong>15</strong></h2>
          <h6>°C| <a href="#" class="fahrenheitLink">°F</a></h6>

          <br />
          <p id="date">Wednesday 12:23</p>
          <p id="descriptionElement" class="description">Raining</p>
          <p>Wind: <span id="windElement"> 7 </span> mph</p>
          <p>Humidity : <span id="humidityElement"> 77</span>%</p>
          <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <i class="fa-solid fa-cloud"></i>
                <br />
                Tues <br />
                55°
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud"></i>
                <br />
                Wed <br />
                55°
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud"></i> <br />
                Thurs <br />
                68°
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-rain"></i> <br />
                Fri <br />
                67°
              </div>
              <div class="col">
                <i class="fa-solid fa-sun"></i> <br />
                Sat <br />
                37°
              </div>
            </div>
          </div>
          <br />
        </div>
        <div class="openSource">
          <a
            href="https://github.com/eemorrison/weather-app"
            target="blank"
            class="sourceLink"
          >
            Open-source code</a
          >
          by Emiley Morrison
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
